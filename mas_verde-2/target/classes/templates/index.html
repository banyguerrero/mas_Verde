<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mas Verde :v - Registrarse</title>
</head>
<style>
        body {
            background-color: #61bd4f; 
            color: white; 
            font-family: Arial, sans-serif; 
        }

        .btn {
            background-color: #61bd4f; 
            color: white; 
            border: none;
            padding: 10px 20px; 
            font-size: 18px; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
            cursor: pointer; 
        }

        .btn:hover {
            background-color: #4ca543; 
        }

        .form-control {
            border-color: #61bd4f; 
            border-radius: 5px; 
        }

   
        label {
            font-weight: bold;
        }

        
        h2.text-center {
            font-size: 36px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #61bd4f; 
        }
    </style>
   
<body class="bg-light text-dark">
	<form th:action="@{/Usuariosave}" th:object=${proveedor} method="post">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registrarse</h2>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="documento" name="documento" required>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Nombre usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
