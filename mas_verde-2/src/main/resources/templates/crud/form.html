<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mas Verde :v</title>
</head>
<body class="bg-light text-dark">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra de navegación lateral -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark min-vh-100">
                <!-- Logo -->
                <a href="/" class="navbar-brand d-flex align-items-center py-3">
                    <span class="fs-5 text-white">Mas Verde</span>
                </a>
                <!-- Menú de navegación -->
                <ul class="nav flex-column mb-4">
                    <!-- ... (menú de navegación existente) ... -->
                </ul>
                <!-- Perfil de usuario -->
                
            </div>
            
            <!-- Contenido principal -->
            <div class="col py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="text-dark">Proveedores</h2>
                        </div>
                       
                        <div class="col-12 mt-4">
                            <!-- Formulario para agregar proveedores -->
                            <form th:action="@{/saveProveedor}" th:object=${proveedor} method="post">
								<div class="mb-3">
                                    <label for="name" class="form-label">ID</label>
                                    <input type="number" class="form-control" th:field="*{id}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}">
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">nit</label>
                                    <input type="text" class="form-control" th:field="*{nit}">
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">correo</label>
                                    <input type="email" class="form-control" th:field="*{correo}">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" th:field="*{telefono}">
                                </div>
                                <input type="submit" class="btn btn-primary"></input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
