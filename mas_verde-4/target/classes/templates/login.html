<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>
<style>
        body {
            background-color: #61bd4f; 
            color: white; 
            font-family: Arial, sans-serif; 
        }

        .btn {
            background-color: #61bd4f; 
            color: white; 
            border: none;
            padding: 10px 20px; 
            font-size: 18px; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
            cursor: pointer; 
        }

        .btn:hover {
            background-color: #4ca543; 
        }

        .form-control {
            border-color: #61bd4f; 
            border-radius: 5px; 
        }

   
        label {
            font-weight: bold;
        }

        
        h2.text-center {
            font-size: 36px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #61bd4f; 
        }
    </style>
    </head>
    <body>
        <div class="container">
            <table width="100%" height="100%" border="0" cellpadding="0" align="center">
            <tr>
                <td align="center" valign="middle">
                <table class="table-bordered" width="350" border="0" cellpadding="3"cellspacing="3" bgcolor="#ffffff">
        
                    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
              
                       
                              <tr>
                                    <td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff" class="style2">
                                        <div align="center">
                                            <strong>User Login</strong>
                                        </div>
                                        
                                    </td>
                                </tr>
                        <tr>
                            <td>Username</td>
                            <td>
                             
                                <input type="text" th:field="*{username}" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" th:field="*{password}" class="form-control" /></td>
                        </tr>
                        <tr>
                        <td colspan="2"><button type="submit" class="btn btn-info" align="right">Login</button> </td>
                        </tr>
                    
                </form>
       </table>  
         </td>   
         </tr>  
      </table> 
     </div>  
</body>
</html
